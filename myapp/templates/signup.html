<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade {
      transition: all 0.5s ease-in-out;
    }
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-purple-100 min-h-screen flex items-center justify-center relative overflow-hidden">

  <div class="absolute w-60 h-60 bg-purple-300 rounded-full opacity-30 top-[-80px] left-[-80px] floating"></div>
  <div class="absolute w-80 h-80 bg-blue-200 rounded-full opacity-30 bottom-[-100px] right-[-100px] floating delay-1000"></div>

  <div class="relative z-10 w-full max-w-md p-8 rounded-3xl glass shadow-xl overflow-hidden">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Create Account</h2>
    <form id="signup-form" class="space-y-5">
      <div>
        <label class="text-sm text-gray-700">Full Name</label>
        <input id="signup-name" type="text" required class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your name" />
      </div>
      <div>
        <label class="text-sm text-gray-700">Email</label>
        <input id="signup-email" type="email" required class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="you@example.com" />
      </div>
      <div>
        <label class="text-sm text-gray-700">Password</label>
        <input id="signup-password" type="password" required class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="••••••••" />
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Sign Up</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="signin.html" class="text-purple-700 font-medium hover:underline">Sign in</a>
    </p>
    <p id="signup-message" class="text-center text-sm mt-3"></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const message = document.getElementById('signup-message');

      if(users.find(user => user.email === email)) {
        message.textContent = '❌ Email already registered.';
        message.className = 'text-center text-sm mt-3 text-red-600';
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));

      message.textContent = '✅ Account created! Redirecting to Sign In...';
      message.className = 'text-center text-sm mt-3 text-green-600';

      setTimeout(() => {
        window.location.href = 'sign_in.html';
      }, 1500);
    });
  </script>
</body>
</html>
